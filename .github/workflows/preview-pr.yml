name: Deploy PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout PR
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build PR Preview
        env:
          BASE_PATH: '/${{ github.event.repository.name }}/pr-preview/pr-${{ github.event.number }}'
        run: |
          bun run build

      - name: Deploy to GitHub Pages PR Preview
        run: |
          # Configure git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Clone the gh-pages branch or create it if it doesn't exist
          git clone --depth=1 --branch gh-pages https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git gh-pages-repo || {
            echo "gh-pages branch doesn't exist, creating it..."
            mkdir gh-pages-repo
            cd gh-pages-repo
            git init
            git checkout -b gh-pages
            git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          }

          cd gh-pages-repo

          # Create pr-preview directory if it doesn't exist
          mkdir -p pr-preview/pr-${{ github.event.number }}

          # Copy the built files
          rm -rf pr-preview/pr-${{ github.event.number }}/*
          cp -r ../build/* pr-preview/pr-${{ github.event.number }}/

          # Create or update the index file for pr-preview directory
          cat > pr-preview/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>PR Previews</title>
            <style>
              body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; padding: 40px; max-width: 800px; margin: 0 auto; }
              h1 { color: #333; }
              ul { list-style: none; padding: 0; }
              li { margin: 10px 0; padding: 15px; background: #f5f5f5; border-radius: 5px; }
              a { color: #0366d6; text-decoration: none; }
              a:hover { text-decoration: underline; }
            </style>
          </head>
          <body>
            <h1>Pull Request Previews</h1>
            <p>This directory contains preview deployments for open pull requests.</p>
            <p><a href="/">‚Üê Back to main site</a></p>
          </body>
          </html>
          EOF

          # Commit and push
          git add pr-preview/
          git commit -m "Deploy preview for PR #${{ github.event.number }}" || echo "No changes to commit"
          git push origin gh-pages

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const repo = context.repo;
            const previewUrl = `https://${repo.owner}.github.io/${repo.repo}/pr-preview/pr-${prNumber}/`;

            // Find existing comment
            const comments = await github.rest.issues.listComments({
              owner: repo.owner,
              repo: repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('PR Preview')
            );

            const commentBody = `## üöÄ PR Preview Deployed!

            Your changes are now available for preview at:
            **${previewUrl}**

            The preview will be automatically updated when you push new changes to this PR.

            ---
            *Preview deployments are temporary and will be removed when this PR is closed.*`;

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: repo.owner,
                repo: repo.repo,
                comment_id: botComment.id,
                body: commentBody,
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: repo.owner,
                repo: repo.repo,
                issue_number: prNumber,
                body: commentBody,
              });
            }
